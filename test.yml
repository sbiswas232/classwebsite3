---
- name: Install & Configure Apache2
  hosts: test
  become: true
  vars:
    - app: apache2

  tasks:
  - name: Install Apache2
    apt:
      name: "{{ app }}"
      state: latest
  - name: Start Apache2
    service:
      name: "{{ app }}" 
      state: started
      enabled: true
  - name: Sudoers Permission to Ubuntu User
    community.general.sudoers:
      name: ubuntu do as root
      state: present
      user: ubuntu
      commands: ALL
  - name: Copy File
    copy:
      src: /var/lib/jenkins/workspace/project1/*
      dest: /var/www/html/
