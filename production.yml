---
- name: Install & Configure Nginx
  hosts: prod
  become: true

  tasks:
  - name: install nginx
    apt:
      name: nginx
      state: latest
  - name: start nginx
    service:
      name: nginx
      state: started
      enabled: true
  - name: Archive
    get_url:
      url: https://colorlib.com/out/download-sparkling/
      dest: /var/www/html
      
      
      
