---
- name: Install & Configure Nginx
  hosts: prod
  become: true

  tasks:
  - name: install nginx
    apt:
      name: nginx
      state: latest
  - name: start nginx
    service:
      name: nginx
      state: started
      enabled: true
  - name: Archive
    archive:
      path: /var/lib/jenkins/workspace/production1/*
      dest: /var/lib/jenkins/workspace/production1/classwebsite3.tar
  - name: Unarchive
    unarchive:
      src: /var/lib/jenkins/workspace/production1/classwebsite3.tar
      dest: /var/www/html/
      
      
      
