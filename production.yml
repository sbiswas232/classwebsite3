---
- name: Install & Configure Nginx
  hosts: prod
  become: true

  tasks:
  - name: install nginx
    apt:
      name: nginx
      state: latest
  - name: start nginx
    service:
      name: nginx
      state: started
      enabled: true
  - name: Archive
    archive: 
      path: /var/lib/jenkins/workspace/production1/*
      dest: /tmp/classwebsite3.tar
  - name: Unarchive
    unarchive:
      src: /tmp/classwebsite3.tar
      dest: /var/www/html/
      extra_opts: ['--strip-components=5','--show-stored-names']

      
      
      
      
