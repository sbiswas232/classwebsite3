---
- name: Install & Configure Nginx
  hosts: prod
  become: true

  tasks:
  - name: install nginx
    apt:
      name: nginx
      state: latest
  - name: start nginx
    service:
      name: nginx
      state: started
      enabled: true
  - name: Unarchive
    unarchive:
      src: /tmp/classwebsite3.tar
      dest: /var/www/html/
      
      
      
      
