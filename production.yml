---
- name: Install & Configure Nginx
  hosts: prod
  become: true

  tasks:
  - name: install nginx
    apt:
      name: nginx
      state: latest
  - name: start nginx
    service:
      name: nginx
      state: started
      enabled: true
  - name: Archive
    archive:
      path: ./*
      dest: ./classwebsite3.tar
      force_archive: true
  - name: Unarchive
    unarchive:
      src: ./classwebsite3.tar
      dest: /var/www/html/
      
      
      
