---
- name: Install & Configure Nginx
  hosts: prod
  become: true

  tasks:
  - name: install nginx
    apt:
      name: nginx
      state: latest
  - name: start nginx
    service:
      name: nginx
      state: started
      enabled: true
  - name: Archive
    copy: 
      src: about.html contact.html guard.html index.html service.html /css /fonts
      dest: /var/www/html
      
      
      
